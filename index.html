<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="assets\css\reset.css">
  <link rel="stylesheet" href="assets\css\base.css">
  <link rel="stylesheet" href="assets\css\footer.css">


</head>
<body>

  <form action="">
    <label for="">Cardholder Name</label>
    <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">

    <label for="">Card Number</label>
    <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000" max="16">

    <label for="">Exp. Date (MM/YY)</label>
    <input type="number" name="" id="" max="2" placeholder="MM">

    <label for="ano" hidden></label>
    <input type="number" name="ano" id="ano" placeholder="YY">

    <label for="cvc">CVC</label>
    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">

    <input type="button" value="Confirm">


  </form>

  Jane Appleseed
  00/00

</html>
